
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puttur Municipal Corporation - Grievance Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Leaflet CSS for accurate maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
          colors: {
            brand: { // Sunburst Orange
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
              700: '#c2410c',
              800: '#9a3412',
              900: '#7c2d12',
            },
            accent: { // Deep Electric Blue
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            },
            surface: {
              midnight: '#020617',
              pearl: '#fdfdfd',
              slate: '#f1f5f9',
            }
          },
          animation: {
            'float-slow': 'float-slow 8s ease-in-out infinite',
            'float-medium': 'float-medium 6s ease-in-out infinite',
            'pulse-soft': 'pulse-soft 4s ease-in-out infinite',
            'mesh-flow': 'mesh-flow 15s ease infinite',
          },
          keyframes: {
            'float-slow': {
              '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
              '50%': { transform: 'translateY(-20px) rotate(2deg)' },
            },
            'float-medium': {
              '0%, 100%': { transform: 'translateY(0) scale(1)' },
              '50%': { transform: 'translateY(-15px) scale(1.05)' },
            },
            'pulse-soft': {
              '0%, 100%': { opacity: '0.3' },
              '50%': { opacity: '0.6' },
            },
            'mesh-flow': {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Prevent layout shift during theme transition */
    * {
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.1s ease;
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
    }

    /* Liquid Glass Cards */
    .glass-island {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
    }
    .dark .glass-island {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .glass-midnight {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
    }
    /* Unique Mesh Gradients */
    .hero-mesh {
      background: linear-gradient(135deg, #020617 0%, #0f172a 30%, #1e3a8a 60%, #7c2d12 100%);
      background-size: 200% 200%;
      animation: mesh-flow 12s ease infinite;
    }
    .accent-mesh {
      background: linear-gradient(135deg, #f97316 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* Section Separation */
    .slant-top {
      clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
    }
    .slant-bottom {
      clip-path: polygon(0 10%, 100% 0, 100% 100%, 0 100%);
    }
    /* Scrollbars */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f8fafc; }
    .dark ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #f97316, #3b82f6);
      border-radius: 10px;
    }
    .unique-card-shadow {
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.03);
    }
    
    /* Animation for the theme toggle */
    .theme-rotate {
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .theme-rotate:hover {
      transform: rotate(15deg) scale(1.1);
    }

    /* Leaflet Overrides */
    .leaflet-container {
      background: #020617 !important;
      font-family: inherit !important;
    }
    .dark .leaflet-tile {
      filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
    }
    .leaflet-popup-content-wrapper, .leaflet-popup-tip {
      background: #0f172a !important;
      color: white !important;
      border-radius: 1.5rem !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4"
  }
}
</script>
</head>
<body class="bg-surface-pearl text-slate-900 dark:bg-slate-950 dark:text-slate-200 antialiased">
  <div id="root"></div>
</body>
</html>
